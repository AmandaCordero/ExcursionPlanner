<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    <form method="POST" action="{% url 'submit_form' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>
    
    <p>{{ message }}</p>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    {% if items %}
        <p>There are {{ items|length }} items.</p>
    {% else %}
        <p>No items found.</p>
    {% endif %}
</body>
</html>
