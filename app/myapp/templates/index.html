<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir punto del mapa</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    
    <!-- Estilos personalizados -->
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin-top: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Ingresar datos de puntos</h1>
        
        <form id="pointForm">
            <div class="form-group">
                <label for="id">ID del punto</label>
                <input type="number" id="id" name="id" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="location">Ubicación (X, Y)</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="number" id="x" name="x" placeholder="Coordenada X" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="y" name="y" placeholder="Coordenada Y" class="form-control" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="characteristics">Características (entre 0 y 1)</label>
                <div class="row">
                    <div class="col-md-6 col-lg-4 mb-3 mb-lg-0">
                        <input type="number" id="characteristic1" name="characteristic1" placeholder="Característica 1" class="form-control">
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3 mb-lg-0">
                        <input type="number" id="characteristic2" name="characteristic2" placeholder="Característica 2" class="form-control">
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3 mb-lg-0">
                        <input type="number" id="characteristic3" name="characteristic3" placeholder="Característica 3" class="form-control">
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3 mb-lg-0">
                        <input type="number" id="characteristic4" name="characteristic4" placeholder="Característica 4" class="form-control">
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3 mb-lg-0">
                        <input type="number" id="characteristic5" name="characteristic5" placeholder="Característica 5" class="form-control">
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3 mb-lg-0">
                        <input type="number" id="characteristic6" name="characteristic6" placeholder="Característica 6" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="height">Altura</label>
                <input type="number" id="height" name="height" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar punto</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>

    <!-- JavaScript personalizado -->
    <script>
        document.getElementById('pointForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/save-point', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            });
        });

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Datos guardados con éxito!</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
    </script>
</body>
</html>
