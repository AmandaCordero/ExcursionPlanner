<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Point</title>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Point created/updated successfully!');
                    window.location.href = 'http://127.0.0.1:8000/';  // Redirigir a la página de creación de puntos
                } else {
                    alert('Failed to create/update point: ' + JSON.stringify(data.errors));
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error);
            });
        }

        function handleDelete(event, pointId) {
            event.preventDefault();
            if (confirm('Are you sure you want to delete this point?')) {
                fetch(`/delete_point/${pointId}/`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('Point deleted successfully!');
                        location.reload();  // Recargar la página para actualizar la lista de puntos
                    } else {
                        alert('Failed to delete point.');
                    }
                })
                .catch(error => {
                    alert('An error occurred: ' + error);
                });
            }
        }
    </script>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Create/Edit a Point</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="post" action="{% if point %}{% url 'edit_point' point.id %}{% else %}{% url 'create_point' %}{% endif %}" onsubmit="handleFormSubmit(event)" class="mb-4 text-right">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Point</button>
            </form>
        </div>
        <div class="col-md-8">
            <h2>List of Points</h2>
            <ul class="list-group">
                {% for point in points %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Point (x: {{ point.x }}, y: {{ point.y }}, height: {{ point.height }}, point_id: {{ point.point_id }}, characteristics: {{ point.characteristics }})
                        <span>
                            <a href="{% url 'edit_point' point.id %}" class="btn btn-secondary btn-sm">Edit</a>
                            <a href="#" onclick="handleDelete(event, {{ point.id }})" class="btn btn-danger btn-sm">Delete</a>
                        </span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
